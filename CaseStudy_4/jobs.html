<!doctype html>
<html lang="en">

<head>
	<title>JavaJam Coffee House</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="assets/css/javajam_style.css">
</head>

<body>
	<div class="wrapper">

		<!-- Header -->
		<header>
			<img id="banner" src="assets/img/banner.png" alt="JavaJam Coffee House">
		</header>

		<div class="content-wrapper">

			<!-- Navigation -->
			<div class="navbar">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="menu2.html">Menu</a></li>
						<li><a href="music.html">Music</a></li>
						<li><a href="jobs.html" id="current">Jobs</a></li>
					</ul>
				</nav>
			</div>

			<!-- Content -->
			<div class="content" id="content-index">
				<h1>Jobs at JavaJam</h1>

				<p>Want to work at JavaJam? Fill out the form below to start
					your application. Required fields are marked with an
					asterisk *</p>

				<form action="show_post.php" method="post">
					<table class="contact">
						<tr class="contact-item">
							<td class="item-name">
								<label for="name">*Name:</label>
							</td>
							<td class="input-field">
								<!-- <input type="text" name="name" id="name" required="1" placeholder="Enter your name here"> -->
								<input type="text" id="name" name="name" required pattern="[A-Za-z\s]+"
									placeholder="Enter your name here">
							</td>
						</tr>

						<tr class="contact-item">
							<td class="item-name">
								<label for="email">*E-mail:</label>
							</td>
							<td class="input-field">
								<!-- <input type="email" name="email" id="email" required="1" placeholder="Enter your email here"> -->
								<input type="email" id="email" name="email" required
									pattern="[a-zA-Z0-9.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,3}">
							</td>
						</tr>

						<tr class="contact-item">
							<td class="item-name">
								<label for="start-date">*Start Date:</label>
							</td>
							<td class="input-field">
								<!-- <input type="date" name="start-date" id="start-date"> -->
								<input type="date" id="startDate" name="startDate" required min="2023-10-12">
							</td>
						</tr>

						<tr class="contact-item">
							<td class="item-name">
								<label for="experience">*Experience</label>
							</td>
							<td class="input-field">
								<textarea name="experience" id="experience" rows="2" cols="30" required
									placeholder="Enter your past experience here"></textarea>
							</td>
						</tr>
					</table>


					<input type="reset" value="Clear">

					<br>

					<input type="submit" value="Apply Now">

				</form>
			</div>

		</div>

		<!-- Footer -->
		<footer>
			<div>
				<i>Copyright &copy; 2023 JavaJam Coffee House</i>
			</div>

			<div>
				<i><a href="mailto:pyae@sonekhin.com">pyae@sonekhin.com</a></i>
			</div>
		</footer>

	</div>
</body>

</html>
